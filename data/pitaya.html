<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>PITAYA</title>
    <script type="text/javascript" src="pitaya.js"></script>
    <link rel="stylesheet" type="text/css" href="pitaya.css">


</head>

<body class="noselect noscroll">
    <div class="content">
        <h1>PITAYA Stamp</h1>

        <h1> Time is <span id="time"> </span></h1>
        <script src="pitaya.js">   </script>

        <label class="control-label" for="WorkWeek">Work Week</label>
        <div class="days days0">
            <input type="checkbox" oninput="prepareVar21();" value="false" id="daySu0"><label for="daySu0">Sunday</label>&nbsp;&nbsp;
            <input type="checkbox" oninput="prepareVar22();" value="false" id="dayMo0"><label for="dayMo0">Monday</label>&nbsp;&nbsp;
            <input type="checkbox" oninput="prepareVar23();" value="false" id="dayTu0"><label for="dayTu0">Tuesday</label>&nbsp;&nbsp;
            <input type="checkbox" oninput="prepareVar24();" value="false" id="dayWe0"><label for="dayWe0">Wednesday</label>&nbsp;&nbsp;
            <input type="checkbox" oninput="prepareVar25();" value="false" id="dayTh0"><label for="dayTh0">Thursday</label>&nbsp;&nbsp;
            <input type="checkbox" oninput="prepareVar26();" value="false" id="dayFr0"><label for="dayFr0">Friday</label>&nbsp;&nbsp;
            <input type="checkbox" oninput="prepareVar27();" value="false" id="daySa0"><label for="daySa0">Saturday</label>&nbsp;&nbsp;

        </div>

        <div class="clock-set">
            <p style="color:#ffffff">Set Date Time</p>
            <input type="datetime-local"  id="time" value="2023-06-12T19:30" name="set" min="00:00" max="23:59" required oninput="prepareVar11();">
        </div>

        <div class="clock-set">
            <p style="color:#ffffff">ON Time</p>
            <input type="time" id="on_time" name="set" min="00:00" max="23:59" required oninput="prepareVar12();">
        </div>

        <div class="clock-set">
            <p style="color:#ffffff">OFF Time</p>
            <input type="time" id="off_time" name="off_time" min="00:00" max="23:59" required oninput="prepareVar13();">
        </div>

        <div class="slider-title">
            <div class="slider-group">
                <div class="slider-box">
                    <div class="slider-title">
                        <p style="color:#ffffff">FADE IN Sec // 0 = CUT</p>
                    </div>
                    <div class="num-wrapper">
                        <input id="cc2" type="number" placeholder="8" min="0" max="825955248" step="1"
                            oninput="prepareVar2();">
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-title">
            <div class="slider-group">
                <div class="slider-box">
                    <div class="slider-title">
                        <p style="color:#ffffff">ON TIME Sec</p>
                    </div>
                    <div class="num-wrapper">
                        <input id="cc4" type="number" placeholder="1" min="0" max="2147483" step="1"
                            oninput="prepareVar4()">
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-title">
            <div class="slider-group">
                <div class="slider-box">
                    <div class="slider-title">
                        <p style="color:#ffffff">OFF TIME Sec</p>
                    </div>
                    <div class="num-wrapper">
                        <input id="cc5" type="number" placeholder="1" min="0" max="2147483" step="1"
                            oninput="prepareVar5()">
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-title">
            <div class="slider-group">
                <div class="slider-box">
                    <div class="slider-title">
                        <p style="color:#ffffff">FADE OUT Sec // 0 = CUT</p>
                    </div>
                    <div class="num-wrapper">
                        <input id="cc6" type="number" placeholder="8" min="0" max="825955248" step="1"
                            oninput="prepareVar6(); ">
                    </div>
                </div>
            </div>
        </div>

    </div>










    <div id="controls">
        <ul id="mode">
            <li><a class="mem active" id="0">Load</a></li>
            <li><a class="mem" id="1">Save</a></li>
        </ul>
    </div>


    <!--  END CONTENT -->


</body>

</html>
